<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<!-- Bootstrap -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<title>Add Callout</title>
		</head>
		<body>
			<div class="row d-flex align-content-center flex-column">
				<div class="col-10">
					<h1>Use this to add a callout</h1>
					
					<form action="#" th:action="@{/save}" th:object="${callout}" method="post">
						<p>Employee: <input type="number" th:field="*{employeeId}" /></p>
						<p>Comments: <input type="text" th:field="*{comments}" /></p>
						<p><input type="submit" value="Add Callout" /><input type="reset" value="Reset" /></p>
					</form>
				</div>
			</div>
		</body>
	</html>
