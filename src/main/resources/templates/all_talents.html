<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<!-- Bootstrap -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<link rel="stylesheet" href="/style.css">
			<title>All TalentGuards</title>
		</head>
		<body>
			<div class="row d-flex justify-content-center">
				<div class="col-10 d-flex flex-column align-items-center">
					<h1>Here is a list of all the talentguards</h1>
					
					<a th:href="@{/home}">Home</a>
					
					<div class="w-75 alltalentbox d-flex flex-column align-items-center" th:each="talent:${talents}">
						<div class="row">
							<p>TalentGuard ID: </p>
							<p class="mb-0 mr-1" th:text="${talent.talentguardId}"></p>
						</div>
						<div class="row">
							<p>Employee First Name: </p>
							<p class="mb-0 mr-1" th:text="${talent.employee.fName}"></p>
						</div>
						<div class="row">
							<p>Employee Certificates: </p>
							<div class="d-flex flex-row" th:each="cert:${talent.certs}">
								<p class="mb-0 mr-1" th:text="${cert.name}"></p>
							</div>
						</div>
						<div class="row">
							<p>Employee Experiences: </p>
							<div class="d-flex flex-row" th:each="exp:${talent.exps}">
								<p class="mb-0 mr-1" th:text="${exp.experience}"></p>
								<p class="mb-0 mr-1" >: </p>
								<p class="mb-0 mr-1" th:text="${exp.years}"></p>
								<p class="mb-0 mr-1" >years , </p>
								<p class="mb-0 mr-1" th:text="${exp.months}"></p>
								<p class="mb-0 mr-1" >months.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
