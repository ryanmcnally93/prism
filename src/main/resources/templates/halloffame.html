<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>All Callouts</title>
</head>
<body>
<div class="row d-flex align-content-center flex-column">
  <div class="col-10">
    <h1>Here is a list of all hall of fame</h1>

    <div class="d-flex flex-row border border-3 border-dark rounded" th:each="hof:${halloffame}">
      <p class="mb-0 mr-1" th:text="${hof.hallOfFameId}"></p>
      <p class="mb-0 mr-1" th:text="${hof.achievementDate}"></p>
      <p class="mb-0 mr-1" th:text="${hof.achievementType}"></p>
      <p class="mb-0 mr-1" th:text="${hof.description}"></p>
    </div>
  </div>
</div>
</body>
</html>
