<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<!-- Bootstrap -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<title>All Callouts</title>
		</head>
		<body>
			<div class="row d-flex align-content-center flex-column">
				<div class="col-10">
					<h1>Here is a list of all the callouts</h1>
					
					<a th:href="@{/addcallout}">Add a Callout</a>
					
					<div class="d-flex flex-row" th:each="callout:${callouts}">
						<p class="mb-0 mr-1" th:text="${callout.calloutId}"></p>
						<p class="mb-0 mr-1" th:text="${callout.employeeId}"></p>
						<p class="mb-0 mr-1" th:text="${callout.comments}"></p>
					</div>
				</div>
			</div>
		</body>
	</html>
