<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="d-flex flex-column w-25 background-color: #eee justify-content-centre" style="">
        <h1><a href="#">Callouts</a></h1>
        <div class="d-flex flex-row justify-content-between">
            <a th:href="@{/addcallout}">Callout</a>
            <a href="#">Reddem</a>
        </div>
        <div class="callout_data">
            <div class="d-flex flex-row border rounded border-dark" th:each="callout:${callouts}">
                <p class="mb-0 mr-1" th:text="${callout.calloutId}"></p>
                <p class="mb-0 mr-1" th:text="${callout.employeeId}"></p>
                <p class="mb-0 mr-1" th:text="${callout.comments}"></p>
            </div>
        </div>

    </div>
</div>

</body>
</html>
