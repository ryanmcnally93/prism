<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<!-- Bootstrap -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<link rel="stylesheet" href="/style.css">
			<title>Homepage</title>
		</head>
		<body>
			<div class="row d-flex align-content-center">
				<div class="col-3 mt-2 mb-1">
					<div class="talent-box d-flex flex-column justify-content-center align-items-center align-content-center">
						<div class="tbox px-2">
							<p class="text-center mb-0">Talent Guard!</p>
						</div>
						
						<form class="w-75 d-flex flex-column" action="#" th:action="@{/save_cert}" th:object="${cert}" method="post">
							<p class="text-center mb-0 mt-2 smalltext text-white">Add a Certificate</p>
							<input class="mx-auto w-100" type="date" th:field="*{certDate}" />
							<input class="mx-auto w-100 mt-1" type="text" th:field="*{name}" placeholder="Certificate"/>
							<p class="mx-auto mb-1"><input class="col-7" type="submit" value="Add Cert" /><input class="col-5" type="reset" value="Reset" /></p>
						</form>
						
						<div th:if="${message}" class="alert alert-success" role="alert">
					        <span th:text="${message}"></span>
					    </div>
						
						<form class="w-75 mx-auto" action="#" th:action="@{/save_exp}" th:object="${exp}" method="post">
							<p class="text-center mb-0 mt-2 smalltext text-white">Add Experience</p>
							<p class="text-center mb-0 smalltext text-white">Language/Framework</p>
							<input type="text" class="w-100" th:field="*{experience}" placeholder="Exp"/>
							<div class="row text-center">
								<div class="col-6">
									<p class="smalltext text-white">Years: <input class="w-100 text-center" type="number" th:field="*{years}" /></p>
								</div>
								<div class="col-6">
									<p class="smalltext text-white">Months: <input class="w-100 text-center" type="number" th:field="*{months}" /></p>
								</div>
							</div>
							<p><input class="col-7" type="submit" value="Add Exp" /><input class="col-5" type="reset" value="Reset" /></p>
						</form>
						
					</div>
				</div>
				
				<div class="col-6">
					<h1 class="mt-2 text-center">Prism</h1>
				</div>
				
				<div class="col-3 mt-2 mb-1">
					<a th:href="@{/addcallout}">
						<div class="callout-box d-flex justify-content-center align-items-center">
							<div class="col-10 cbox">
								<p class="text-center mb-0">Callout!</p>
							</div>
						</div>
					</a>
				</div>
			</div>
			
			<div class="row d-flex align-content-center">
				<div class="col-3 my-1">
					<a th:href="@{/addcallout}">
						<div class="smallimp-box d-flex justify-content-center align-items-center">
							<div class="col-10 sibox">
								<p class="text-center mb-0">Small Improvements!</p>
							</div>
						</div>
					</a>
				</div>
				
				<div class="col-6">
				</div>
				
				<div class="col-3 mt-2 mb-1">
					<a th:href="@{/addcallout}">
						<div class="fame-box d-flex justify-content-center align-items-center">
							<div class="col-10 fbox">
								<p class="text-center mb-0">Hall Of Fame!</p>
							</div>
						</div>
					</a>
				</div>
				
			</div>
			
		</body>
	</html>
