<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<!-- Bootstrap -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<link rel="stylesheet" href="/style.css">
			<title>Homepage</title>
		</head>
		<body>
			<div class="row d-flex align-content-center">
				<div class="col-3 mt-2 mb-1">
					<div class="talent-box d-flex flex-column justify-content-center align-items-center align-content-center">
						<div class="tbox px-2">
							<p class="text-center mb-0">Talent Guard!</p>
						</div>
						
						<form class="w-100" action="#" th:action="@{/save_cert}" th:object="${cert}" method="post">
							<p class="text-center">Date: <input type="date" th:field="*{certDate}" /></p>
							<p><input class="w-100" type="text" th:field="*{name}" placeholder="Certificate"/></p>
							<p><input class="col-8" type="submit" value="Add Cert" /><input class="col-4" type="reset" value="Reset" /></p>
						</form>
						
						<form class="w-100" action="#" th:action="@{/save_exp}" th:object="${exp}" method="post">
							<p><input class="w-100" type="text" th:field="*{experience}" placeholder="Language/Framework"/></p>
							<div class="row">
								<div class="col-6">
									<p>Years: <input class="w-50" type="number" th:field="*{years}" /></p>
								</div>
								<div class="col-6">
									<p>Months: <input class="w-50" type="number" th:field="*{months}" /></p>
								</div>
							</div>
							<p><input type="submit" value="Add Experience" /><input type="reset" value="Reset" /></p>
						</form>
						
					</div>
				</div>
				
				<div class="col-6">
					<h1 class="mt-2 text-center">Prism</h1>
				</div>
				
				<div class="col-3 mt-2 mb-1">
					<a th:href="@{/addcallout}">
						<div class="callout-box d-flex justify-content-center align-items-center">
							<div class="col-10 cbox">
								<p class="text-center mb-0">Callout!</p>
							</div>
						</div>
					</a>
				</div>
			</div>
			
			<div class="row d-flex align-content-center">
				<div class="col-3 my-1">
					<a th:href="@{/addcallout}">
						<div class="smallimp-box d-flex justify-content-center align-items-center">
							<div class="col-10 sibox">
								<p class="text-center mb-0">Small Improvements!</p>
							</div>
						</div>
					</a>
				</div>
				
				<div class="col-6">
				</div>
				
				<div class="col-3 mt-2 mb-1">
					<a th:href="@{/addcallout}">
						<div class="fame-box d-flex justify-content-center align-items-center">
							<div class="col-10 fbox">
								<p class="text-center mb-0">Hall Of Fame!</p>
							</div>
						</div>
					</a>
				</div>
				
			</div>
			
		</body>
	</html>
