<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<!-- Bootstrap -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<link rel="stylesheet" href="/style.css">
			<title>Homepage</title>
		</head>
		<body>
			<div class="row mx-0 d-flex align-content-center">
				<div class="col-3 d-flex align-content-center flex-column">
					<div class="w-100 mt-2 mb-1">
						<div class="talent-box d-flex flex-column justify-content-center align-items-center align-content-center">
							<div class="tbox px-2">
								<p class="text-center mb-0">Talent Guard!</p>
							</div>
							
							<form class="w-75 d-flex flex-column mb-1" action="#" th:action="@{/save_cert}" th:object="${cert}" method="post">
								<p class="text-center mb-0 mt-2 smalltext text-white">Add a Certificate</p>
								<input class="mx-auto w-100" type="date" th:field="*{certDate}" />
								<input class="mx-auto w-100 mt-1" type="text" th:field="*{name}" placeholder="Certificate"/>
								<p class="mx-auto mb-1"><input class="col-7" type="submit" value="Add Cert" /><input class="col-5" type="reset" value="Reset" /></p>
							</form>
						
							<div th:if="${talentMessage}" class="alert mb-0 alert-success" role="alert">
						        <span th:text="${talentMessage}"></span>
						    </div>
							
							<form class="w-75 d-flex flex-column" action="#" th:action="@{/save_exp}" th:object="${exp}" method="post">
								<p class="text-center mb-0 mt-1 smalltext text-white">Add Experience</p>
								<p class="text-center mb-0 smalltext text-white">Language/Framework</p>
								<input type="text" class="w-100" th:field="*{experience}" placeholder="Exp"/>
								<div class="row text-center">
									<div class="col-6">
										<p class="smalltext text-white">Years: <input class="w-100 text-center" type="number" th:field="*{years}" /></p>
									</div>
									<div class="col-6">
										<p class="smalltext text-white">Months: <input class="w-100 text-center" type="number" th:field="*{months}" /></p>
									</div>
								</div>
								<p class="mx-auto mb-1"><input class="col-7" type="submit" value="Add Exp" /><input class="col-5" type="reset" value="Reset" /></p>
								
							</form>
							
						</div>
					</div>
				
					<div class="w-100 my-1">
						<a th:href="@{/addcallout}">
							<div class="smallimp-box d-flex justify-content-center align-items-center">
								<div class="col-10 sibox">
									<p class="text-center mb-0">Small Improvements!</p>
								</div>
							</div>
						</a>
					</div>
				</div>
				
				<!-- FEED -->
				<div class="col-6">
					<h1 class="mt-2 text-center">Prism</h1>
					<div class="mainfeed">
						<!-- This feed is currently looking for 'Fames' -->
						<!-- We will have to update for 'Posts' -->
					    <div th:each="fame:${fames}" class="post col-12 px-0 m-2 text-center">
					      <div class="post-type p-1">
					        <p th:text="${fame.fameType}" class="mb-1"></p>
					      </div>
					      <div class="post-desc p-1">
					        <p th:text="${fame.description}" class="mb-1"></p>
					      </div>
					      <div class="post-desc p-1">
					        <p th:text="${#temporals.format(fame.fameDate, 'HH:mm:ss')}" class="mb-1 text-right mr-2"></p>
					      </div>
					    </div>
						
						<!-- This feed is currently looking for 'Callouts' -->
						<!-- We will have to update for 'Posts' -->
						<div th:each="callout:${callouts}" class="cpost col-12 px-0 m-2 text-center">
					      <div class="cpost-employee p-1">
					        <p th:text="${callout.employeeId}" class="mb-1"></p>
					      </div>
					      <div class="cpost-comments p-1">
					        <p th:text="${callout.comments}" class="mb-1"></p>
					      </div>
						  <div class="cpost-comments p-1">
  					        <p th:text="${#temporals.format(callout.calloutDate, 'HH:mm:ss')}" class="mb-1 text-right mr-2"></p>
  					      </div>
					    </div>
					</div>
				</div>
				
				<div class="col-3 d-flex align-content-center flex-column">
					<div class="w-100 mt-2 mb-1">
						<div class="callout-box d-flex flex-column justify-content-center align-items-center align-content-center">
							<div class="cbox px-2">
								<p class="text-center mb-0">Callouts!</p>
							</div>
							
							<form class="w-75 d-flex flex-column mb-1" action="#" th:action="@{/save}" th:object="${callout}" method="post">
								<p class="text-center mb-0 mt-2 smalltext text-white">Add a Callout</p>
								<input type="number" th:field="*{employeeId}" placeholder="Employee"/>
								<input type="text" th:field="*{comments}" placeholder="Comments"/>
								<p class="mx-auto mb-1"><input class="col-7" type="submit" value="Add Callout" /><input class="col-5" type="reset" value="Reset" /></p>
							</form>
							
							<div th:if="${calloutMessage}" class="alert mb-0 alert-success" role="alert">
						        <span th:text="${calloutMessage}"></span>
						    </div>
							
						</div>
					</div>
					
					<div class="w-100 mt-2 mb-1">
						<div class="fame-box d-flex flex-column justify-content-center align-items-center align-content-center">
							<div class="fbox px-2">
								<p class="text-center mb-0">Hall Of Fame!</p>
							</div>
							
							<form class="w-75 d-flex flex-column mb-1" action="#" th:action="@{/save_fame}" th:object="${fame}" method="post">
								<p class="text-center mb-0 mt-2 smalltext">Add an Achievement</p>
								
								<input id="listinput" class="mx-auto w-100 mt-1" type="text" th:field="*{fameType}" name="city" list="fametypes" placeholder="Type">
								    <datalist id="fametypes">
								    	<option value="Charity Event">
								    	<option value="Personal Achievement">
								    </datalist>
								
								<input class="mx-auto w-100 mt-1" type="text" th:field="*{description}" placeholder="Description"/>
								<p class="mx-auto mb-1"><input class="col-7" type="submit" value="Add Fame" /><input class="col-5" type="reset" value="Reset" /></p>
							</form>
							
							<div th:if="${fameMessage}" class="alert mb-0 alert-success" role="alert">
						        <span th:text="${fameMessage}"></span>
						    </div>
							
						</div>
					</div>
				</div>
			</div>
			
		</body>
	</html>
